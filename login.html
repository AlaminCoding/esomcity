<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="icons/icons.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="login-section">
      <div class="login-img">
        <img src="./img/login/Mask Group 28.png" alt="" />
      </div>
      <div class="login-form">
        <form class="main-form" action="">
          <img src="./img/login/Group 67.png" alt="" />
          <h2 class="fs-35 black">Hello, Welcome Back!</h2>
          <p class="fs-18">
            Still don't have an account ? <a class="peach" href="#">Sign Up</a>
          </p>
          <label for="email" class="fs-18 black">Email<sup>*</sup></label>
          <input type="email" placeholder="Your email address" />
          <label for="password" class="fs-18 black">Password<sup>*</sup></label>
          <input type="email" placeholder="Your password" />
          <div class="form-flex">
            <div class="check-input">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember" class="fs-18">Remember me</label>
            </div>
            <a href="#" class="fs-18 peach">Forget Passwword ?</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </section>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
